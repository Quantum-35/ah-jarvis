<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

  <link rel="stylesheet" href="/ui/static/styles.css">
  <title>Sign in | Authors' Haven</title>
</head>

<body>
  <div class="row">
    <div class="col m4 s12 offset-m4 auth">
      <div class="card card--auth p-b--40">
        <div class="card-content">
          <span class="card-title center-align text-primary brand m-b--30 m-t--15">Authors' Haven</span>
          <form action="">
            <div class="row">
              <div class="input-field col s12">
                <input type="email" id="first_name" class="validate">
                <label for="username">Enter your email</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input type="password" id="last_name" class="validate">
                <label for="password">Enter your password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <label>
                  <input type="checkbox" class="filled-in" />
                  <span>Stay signed in</span>
                </label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <a href="/ui/public/articles" class="btn waves-effect waves-light btn--block m-t--50" type="submit" name="action">Sign in
                </a>
              </div>
            </div>

            <div class="row">
              <a href="./">
                <div class="input-field col s12 m6 link--icon">
                  <svg class="icon icon--default">
                    <use xlink:href="/ui/static/assets/icons/sprite.svg#icon-arrow-left"></use>
                  </svg>
                  Back
                </div>
              </a>
              <a href="#">
                <div class="input-field col s12 m6 link--icon">
                  Forgot password?
                </div>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
