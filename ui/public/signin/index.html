<!DOCTYPE html>

<head>

  <title>Sign in | Authors' Haven</title>

<body>
  <div class="row">

          <span class="card-title center-align text-primary brand m-b--30 m-t--15">Authors' Haven</span>
          <a href="./email.html" class="waves-effect waves-light btn-flat btn--default m-b--15  btn--block">

              <use xlink:href="../../static/assets/icons/sprite.svg#icon-mail"></use>
            </svg>
            Sign in with email
          </a>
          <a href="#" class="waves-effect waves-light btn-flat btn--default m-b--15  btn--block">
            <svg class="icon icon--fb">
              <use xlink:href="../../static/assets/icons/sprite.svg#icon-facebook"></use>
            </svg>
            Sign in with facebook
          </a>
          <a href="#" class="waves-effect waves-light btn-flat btn--default m-b--15  btn--block">
            <svg class="icon icon--twitter">
              <use xlink:href="../../static/assets/icons/sprite.svg#icon-twitter"></use>
            </svg>
            Sign in with twitter
          </a>
          <a href="#" class="waves-effect waves-light btn-flat btn--default m-b--15  btn--block">
            <svg class="icon icon--google">
              <use xlink:href="../../static/assets/icons/sprite.svg#icon-google"></use>

            Sign in with google
          </a>
          <div class="m-t--20">
            <span>Want to go classical?
