<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

  <link rel="stylesheet" href="/ui/static/styles.css">


  <title>Reset Password | Authors' Haven</title>

</head>

<body>
  <div class="row">
    <div class="col m4 s12 offset-m4 auth">
      <div class="card card--auth p-b--40">
        <div class="card-content">
          <span class="card-title center-align text-primary brand m-b--30 m-t--15">Authors' Haven</span>
          <div class="card-title">
            <h6 class="centre-align">Forgot your Password?</h6>
          </div>

          <div class="card-title">
            <p>Enter your email to reset</p>
          </div>

          <form action="">
            <div class="row">
              <div class="input-field col s12">
                <input type="email" id="email" class="validate">
                <label for="new_password">Enter New Password</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="password" class="validate">
                <label for="confirm_password">Confirm New Password</label>
              </div>
            </div>
          </form>

        </div>
        <div class="card-content">
          <button class="btn waves-effect waves-light right" type="submit" name="action">Done
          </button>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
