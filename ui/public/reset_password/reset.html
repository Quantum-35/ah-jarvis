<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

  <link rel="stylesheet" href="/ui/static/styles.css">


  <title>Reset Password | Authors' Haven</title>

</head>

<body>
  <div class="row">
    <div class="col m4 s12 offset-m4 auth">
      <div class="card card--auth p-b--40">
        <div class="card-content">
          <span class="card-title center-align text-primary brand m-b--30 m-t--15">Authors' Haven</span>
          <h6 class="center">Reset password</h6>

          <form class="row m-t--20" action="">
            <div class="input-field col s12">
              <input type="email" id="email" class="validate">
              <label for="email">Enter your email</label>
            </div>
            <div class="input-field col s12">
              <button class="btn waves-effect waves-light btn--block" type="submit" name="action">Reset password
            </div>
            </button>
          </form>

          <div class="row">
            <a href="./">
              <div class="input-field col s12 m6 link--icon">
                <svg class="icon icon--default">
                  <use xlink:href="/ui/static/assets/icons/sprite.svg#icon-arrow-left"></use>
                </svg>
                Back to Sign in
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
