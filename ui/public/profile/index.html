    <div class="row">

                <div class="card card--profile">

                            <div class="input-field col s12">

                    </div>

                        <div class="row">

                                    </div>
                                    <div class="card card--article">
                                        <span class="card--article__title">My article</span>

                                </div>

                            <div id="favourites" class="col s12">

                                    </div>
                                    <div class="card card--article">
                                        <span class="card--article__title">Lorem ipsum dolor sit amet, consectetur adipi...</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <img src="https://www.gamesindustry.biz/img/base/default-user.png" alt="User image" class="card--profile__avatar avatar">
                <a class="btn-floating waves-effect waves-light green card--profile__savebtn hide">
                    Save
                </a>

            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script>
        var instance = M.Tabs.init(document.querySelector('.tabs'));
