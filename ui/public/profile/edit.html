<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <link rel="stylesheet" href="/ui/static/styles.css">
    <title>Edit profile | Authors Haven</title>
</head>

<body>
    <div class="row">
        <div class="col m4 s12 offset-m4 auth">
            <div class="card card--auth">
                <div class="card-content">
                    <span class="card-title center-align text-primary brand">Authors Haven</span>
                    <form action="">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id="user_name" class="validate" placeholder="Edit your username">
                                <label for="username">Username</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input type="email" id="email" class="validate" placeholder="Edit your email">
                                <label for="email">Email</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id="bio" class="validate">
                                <label for="bio">Bio</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input type="file" id="image" class="validate" placeholder="Edit your image">
                                <label for="image">Image</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn waves-effect waves-light btn--block" type="submit" name="action">
                                    Save
                                </button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                Want to retain your details?
                                <a href="#"> Cancel</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
