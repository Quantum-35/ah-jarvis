<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <link rel="stylesheet" href="/static/styles.css">
    <title>Sign up | Authors' Haven</title>
</head>

<body>
    <div class="row">
        <div class="col m4 s12 offset-m4 auth">
            <div class="card card--auth">
                <div class="card-content">
                    <span class="card-title center-align text-primary brand">Authors' Haven</span>
                    <form action="">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id="user_name" class="validate">
                                <label for="username">Choose a username</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input type="email" id="email" class="validate">
                                <label for="username">Enter your email</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input type="password" id="password" class="validate">
                                <label for="password">Enter your password</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input type="password" id="confirm_password" class="validate">
                                <label for="password">Confirm password</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn waves-effect waves-light btn--block" type="submit" name="action">Sign up
                                </button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                Already have an account?
                                <a href="/ui/public/signin/email.html"> Sign in</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
